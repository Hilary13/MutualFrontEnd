<!doctype html>

<html>

	<head>
		<title>Table Tutorial</title>
		<meta charset="utf-8">
	</head>


<body>

<form name = "Empleo" action="send.php" method="post">
 <table width="600" border="0" cellspacing="2" cellpadding="2">
    <tr>
      <td>Employment Application</td>
      <td></td>
    </tr>
    <tr>
      <td>Primer nombre: </td>
      <td><input type="text" name= "fname" maxlength="50" /></td>
    </tr>
    <tr>
      <td>Apellido: </td>
      <td><input type="text" name= "lname" maxlength="50" /></td>
    </tr>
    <tr>
      <td>Position</td>
      <td>
        <select name="position">  
          <option value="RE">Receptionist</option>
          <option value="LL"> The Love of my life</option>
          <option value = "AD">Administrator</option>
          <option value="SU">Supervisor</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Experience Level</td>
      <td>
        <select name="experience">  
          <option value="HI">High</option>
          <option value="ME"> Medium</option>
          <option value = "LO">Low</option>
        </select>

      </td>
    </tr>
    <tr>
      <td>Job Type</td>
      <td>
        <input type="checkbox" name="ft"/>Full-Time
        <input type="checkbox" name="pt"/>Part-Time
        <input type="checkbox" name="ct"/>Contract
       
      </td>
    </tr>
    <tr>
      <td>Employment Status</td>
      <td>
        <input type="radio" name="estatus" value="employed"/>Employed
        <input type="radio" name="estatus" value="unemployed"/>Unemployed
        <input type="radio" name="estatus" value="student"/>Stude
      
      </td>
    </tr>
    <tr>
      <td>Addicional Comments</td>
      <td>

        <textarea name="comments" cols="45" row="15"></textarea> 


      </td>
    </tr>
    <tr>
      <td></td>
      <td>

        <input type="submit" name="submit" value="Submit" />
        <input type="reset" name="reset" value="Reset" />

      </td>
    </tr>
  </table>
</form>
